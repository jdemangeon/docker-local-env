version: "3.5"

services:
  website:
    image: node:16
    working_dir: /app
    env_file: .env
    command: npm run dev
    expose:
      - 3000
    labels:
      - traefik.enable=true
      - dev.subdomain=website
    volumes:
      - .:/app

networks:
  default:
    external:
      name: sharednetwork
